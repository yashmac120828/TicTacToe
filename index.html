<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vertical hide">
        <h1 class="h1 hide"></h1>
        <img src="redsad.png" class=" rdsd hide"></img>    
    </div>    
    <div class="horizontal">
        <div class="msgcontainer hide">
            <p id="msg">Winner</p>
            <button class="newbtn"> New Game </button>
        </div>
        <main>
            <img class="header" src="qw.png" alt="Tic Tac Toe"></img>
            <div class="container">
                <div class="box">
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                    <button class="btn1"></button>
                </div>
            </div>
            <button class="rstbtn">Reset Game</button>
            <button class="exitbtn"><a href="homepage.html">Exit Game</a></button>
        </main>
    </div>
    <div class="vertical1 hide">
        <h1 class="h12 hide"></h1>
        <img src="happyblue.png" class=" blsd hide "></img>  
    </div>
    <!-- <video src="confetti.mp4" autoplay loop muted class="vid"></video> -->
</body>
<script src="tic.js"></script>
</html>
